<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
lang="en">
<head>
    <title>WebGE - User registration</title>
</head>

<body>

<div id="page" layout:fragment="content" message=${errorMessage}>
    <!-- Main -->
    <div class="container">
        <div id="forms" class="panel panel-default">
            <header class="panel-heading">
                <h2>Registration form</h2>
            </header>

            <section class="panel-body">
                <form class="form-horizontal" th:action="@{/admin/registrationPage}" th:object="${user}" method="POST">
                    <p class="text-warning"
                       th:if="${#fiel       ds.hasGlobalErrors()}"
                       th:each="error : ${#fields.errors('global')}"
                       th:text="${error}">Validation error</p>

                    <div class="form-group col-lg-12">
                        <label class="control-label" for="username">Username *</label>
                        <div th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
                            <p th:if="${#fields.hasErrors('username')}" class="text-warning"
                               th:text="${#fields.errors('username')}">
                            </p>
                            <input id="username"
                                   class="form-control"
                                   placeholder="Username"
                                   value="Username"
                                   type="text"
                                   th:field="*{username}"/>
                        </div>
                    </div>

                    <div class="form-group col-lg-6">
                        <label class="control-label" for="email">E-mail *</label>
                        <div th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                            <p th:if="${#fields.hasErrors('email')}" class="text-warning"
                               th:text="${#fields.errors('email')}">
                            </p>
                            <input id="email"
                                   class="form-control"
                                   placeholder="user@example.com"
                                   type="email"
                                   th:field="*{email}"/>
                        </div>
                    </div>

                    <div class="form-group col-lg-6">
                        <label class="control-label" for="confirmEmail">Confirm e-mail *</label>
                        <div th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''">
                            <p th:if="${#fields.hasErrors('confirmEmail')}" class="text-warning"
                               th:text="${#fields.errors('confirmEmail')}">
                            </p>
                            <input id="confirmEmail"
                                   class="form-control"
                                   placeholder="user@example.com"
                                   type="text"
                                   th:field="*{confirmEmail}"/>
                        </div>
                    </div>

                    <div class="form-group col-lg-6">
                        <label class="control-label" for="password">Password *</label>
                        <div th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                            <p th:if="${#fields.hasErrors('password')}" class="text-warning"
                               th:text="${#fields.errors('password')}">
                            </p>
                            <input id="password"
                                   class="form-control"
                                   type="password"
                                   placeholder="password"
                                   th:field="*{password}"/>
                        </div>
                    </div>

                    <div class="form-group col-lg-6">
                        <label class="control-label" for="confirmPassword">Confirm password *</label>
                        <div th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                            <p th:if="${#fields.hasErrors('confirmPassword')}" class="text-warning"
                               th:text="${#fields.errors('confirmPassword')}">
                            </p>
                            <input id="confirmPassword"
                                   class="form-control"
                                   type="password"
                                   placeholder="password"
                                   th:field="*{confirmPassword}"/>
                        </div>
                    </div>

                    <div class="form-group col-lg-12">
                        <label class="control-label" for="institution">Institution *</label>
                        <div th:classappend="${#fields.hasErrors('institution')}? 'has-error':''">
                            <p th:if="${#fields.hasErrors('institution')}" class="text-warning"
                               th:text="${#fields.errors('institution')}">
                            </p>
                            <input id="institution"
                                   class="form-control"
                                   type="text"
                                   placeholder="company or university"
                                   th:field="*{institution}"/>
                        </div>
                    </div>

                    <div class="form-group col-lg-12">
                        <hr/>
                    </div>

                    <div class="form-group col-lg-6">
                        <label for="firstName">First name</label>
                        <div th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
                            <p th:if="${#fields.hasErrors('firstName')}" class="text-warning"
                               th:text="${#fields.errors('firstName')}">
                            </p>
                            <input id="firstName"
                                   class="form-control"
                                   placeholder="First name"
                                   type="text"
                                   th:field="*{firstName}"/>
                        </div>
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="lastName">Last name</label>
                        <div th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
                            <p th:if="${#fields.hasErrors('lastName')}" class="text-warning"
                               th:text="${#fields.errors('lastName')}">
                            </p>
                            <input id="lastName"
                                   class="form-control"
                                   placeholder="Last name"
                                   type="text"
                                   th:field="*{lastName}"/>
                        </div>
                    </div>


                    <!-- Submit -->
                    <div class="col-lg-12 text-center">
                        <input type="submit" class="btn-primary btn-lg" name="register-submit" id="register-submit"
                               value="Register"/>
                    </div>
                    <!-- END Submit -->

                </form>

            </section>
        </div>
    </div>
</div>
</body>
</html>
