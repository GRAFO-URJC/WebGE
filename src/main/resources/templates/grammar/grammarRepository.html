<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" /> <!-- For the profile template -->
        <link th:href="@{/assets/dist/css/bootstrap.css}" rel="stylesheet" id="profile-css" />
        <link th:href="@{/assets/dist/css/experimentRepository.css}" rel="stylesheet" id="experimentRepository-css" />

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

        <style>
            /* enable absolute positioning */
            .inner-addon {
                position: relative;
            }

            /* style icon */
            .inner-addon .glyphicon {
                position: absolute;
                padding: 5px;
                pointer-events: none;
            }

            /* align icon */
            .left-addon .glyphicon  { left:  0px;}
            .right-addon .glyphicon { right: 0px;}

            /* add padding  */
            .left-addon input  { padding-left:  30px; }
            .right-addon input { padding-right: 30px; }
        </style>

        <title>Grammars created by the user</title>
    </head>
    <body>

        <!-- Header -->
        <header class="navbar navbar-default navbar-static-top" id="header">
            <div class="container">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".header-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" th:href="@{/}">WebGE <i>by URJC</i></a>
                </div>

                <div class="collapse navbar-collapse header-collapse">
                    <ul sec:authorize="isAuthenticated()" class="nav navbar-nav">
                        <li><a th:href="@{/}"><span class="glyphicon glyphicon-home" rel="tooltip" title="Home page"></span></a></li>
                        <li><a th:href="@{/user/experiment/configExperiment}" rel="tooltip" title="New experiment"><span class="glyphicon glyphicon glyphicon-plus-sign"></span></a></li>
                        <li><a th:href="@{/user/experiment/experimentRepository}" rel="tooltip" title="List of experiments"><span class="glyphicon glyphicon-th-list"></span></a></li>
                        <li><a th:href="@{/user/profile}" rel="tooltip" title="User profile"><span class="glyphicon glyphicon-user"></span></a></li>
                    </ul>

                    <p sec:authorize="isAuthenticated()" class="navbar-text navbar-right btn-sm btn btn-default"><a  th:href="@{/logout}" rel="tooltip" title="Log out"><span class="glyphicon glyphicon-off"></span></a></p>
                    <p sec:authorize="isAnonymous()" class="navbar-text navbar-right btn btn-sm btn-default"><a th:href="@{/registration}" rel="tooltip" title="Register"><span class="glyphicon glyphicon-list-alt"></span></a></p>
                    <p sec:authorize="isAnonymous()" class="navbar-text navbar-right btn btn-sm btn-default"><a th:href="@{/user}"><span class="glyphicon glyphicon-log-in" rel="tooltip" title="Log in"></span></a></p>
                </div>
            </div>
        </header>
        <!-- END Header -->

        <!-- Main -->
        <div class="container">
            <div class="row">
                <div id="forms" class="panel panel-default">
                    <header class="panel-heading">
                        <h2>Grammars created by <span th:text="${user.username}"></span></h2>
                    </header>

                    <section class="panel-body center-block">
                        <div th:if="${not #lists.isEmpty(grammarList)}">
                            <div class="inner-addon left-addon">
                                <i class="glyphicon glyphicon-search "></i>
                                <input class="form-control" id="searchExperiment" type="text" placeholder="Search experiment ..." />
                            </div>
                            <br/>
                            <table class="table table-hover" id="expRepository">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Grammar name</th>
                                        <th scope="col">Grammar description</th>
                                        <th scope="col">Creation date</th>
                                    </tr>
                                </thead>
                                <tbody id="expTable">
                                    <th:block th:each="gr, iterStat : ${grammarList}">
                                        <tr th:id="'tr' + ${iterStat.index}">
                                            <form th:action="@{/user/experiment/expRepoSelected}" th:object="${expRepository}" method="GET">
                                                <input type="text" class="hiddenInput" th:name="id" th:id="id" th:value="${gr.getId()}" />
                                                <td scope="row"><label th:name="id" th:id="id" th:text="${gr.id}" id="id" /></td>
                                                <td scope="row"><label th:name="name" th:id="name" th:text="${gr.grammarName}" id="name" /></td>
                                                <td scope="row"><label th:name="description" th:id="description" th:text="${gr.grammarDescription}" id="description" /></td>
                                                <td scope="row"><label th:name="creationDate" th:id="creationDate" text="-" id="creationDate" /></td>
                                                <td scope="row">
                                                    <a th:href="'#collapse'+${iterStat.index}" data-toggle="collapse" class="accordion-toggle">Display grammar <span class="glyphicon glyphicon-chevron-down"></span> </a>
                                                </td>
                                                <td scope="row">
                                                    <button type="submit" th:id="duplicateGrammar" th:name="duplicateGrammar" class="btn-default btn btn-sm">Duplicate</button>
                                                </td>
                                                <td scope="row">
                                                    <button type="button" th:name="${gr.id}" th:id="${'deleteExperiment' + iterStat.index}" onclick="confirmDelete(this.id, this.name)" class="btn-default btn btn-sm"><span class="glyphicon glyphicon-trash small" rel="tooltip" title="Delete experiment"></span></button>
                                                </td>
                                            </form>
                                        </tr>
                                        <tr th:id="'trAux' + ${iterStat.index}">
                                            <td></td>
                                            <td colspan="6">
                                                <div class="panel-collapse collapse" th:id="'collapse'+${iterStat.index}">
                                                    <textarea rows="5" class="form-control" th:text="${gr.fileText}" placeholder="Grammar content"  name="fileText" id="fileText" th:inline="text" style="resize: none;" />
                                                    <br/>
                                                    <button type="submit" th:id="saveGrammar" th:name="saveGrammar" class="btn-default btn btn-sm">Save grammar</button>
                                                </div>
                                            </td>
                                        </tr>
                                    </th:block>
                                </tbody>
                            </table>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <!-- END Main -->


        <!-- Modal -->
        <div id="detailsModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Grammar content</h4>
                    </div>
                    <div class="modal-body">
                        <p>Grammar.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
        <!-- END Modal -->


    <script>
        $("#expTypeTable tr").attr({"id" : "selected"}).siblings().removeAttr('id');
        $("#moreDetails").attr("")
    </script>

    <script>
        $(document).ready(function(){
            $("[rel=tooltip]").tooltip({ placement: 'right'});
        });
    </script>

    <script>
        $(document).ready(function(){
            $("#searchExperiment").on("keyup", function() {
                var value = $(this).val().toLowerCase();
                $("#expTable tr").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>
    <script>
        function confirmDelete(iterStat, expId) {
            var result = confirm("Are you sure to delete this experiment ?");
            if(result)
                deleteRow(iterStat, expId);
        }


        function deleteRow(iterStat, expId) {
            var cleanIterStat = iterStat.substring("deleteExperiment".length, iterStat.length);   // Dará error, si hay listado con mas de 9 obj, no pillará el id de 10, pq sólo mira hasta el último

            $.ajax({
                url: encodeURI("/user/experiment/expRepoSelected"),
                data: {
                    'experimentId' : expId,
                    'deleteExperiment' : 'deleteExperiment'
                },
                cache: false,
                async:true,
                type: "POST",
                dataType: "json",
                success: function(data){
                    $("#tr" + cleanIterStat).remove();
                    $("#trAux" + cleanIterStat).remove();
                }
            });
        };

    </script>
    </body>
</html>
