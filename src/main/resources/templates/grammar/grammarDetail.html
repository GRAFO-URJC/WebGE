<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head th:insert="fragments/header :: head">
    <!--Add Style-->
    <style>
        /* enable absolute positioning */
        .inner-addon {
            position: relative;
        }

        /* style icon */
        .inner-addon .glyphicon {
            position: absolute;
            padding: 5px;
            pointer-events: none;
        }

        /* align icon */
        .left-addon .glyphicon  { left:  0px;}
        .right-addon .glyphicon { right: 0px;}

        /* add padding  */
        .left-addon input  { padding-left:  30px; }
        .right-addon input { padding-right: 30px; }
    </style>
</head>
<body>

    <div id="page" layout:fragment="content" message=${errorMessage}>

        <!-- Main -->
        <div class="container">
            <div class="row">
                <div id="forms" class="panel panel-default">
                    <header class="panel-heading">
                        <h2>New Grammar</h2>
                    </header>

                    <section class="panel-body center-block">
                        <form name="newGrammarForm" th:action="@{/grammar/saveGrammar}" th:object="${grammar}" enctype="multipart/form-data" role="form" method="POST">
                            <div class="row form-group">
                                <div class="col-sm-1 col-md-1 col-lg-1">
                                    <p><b>Name:</b></p>
                                </div>
                                <div class="col-sm-11 col-md-11 col-lg-11">
                                    <input id="grammarName" type="text" class="form-control" th:value="${grammar.getGrammarName()}" name="grammarName" placeholder="Name of the grammar" />
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-sm-1 col-md-1 col-lg-1">
                                    <p><b>Description:</b></p>
                                </div>
                                <div class="col-sm-11 col-md-11 col-lg-11">
                                    <input id="grammarDescription" type="text" class="form-control" th:value="${grammar.getGrammarDescription()}" name="grammarDescription" placeholder="Description of the grammar" />
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-sm-1 col-md-1 col-lg-1">
                                    <p><b>Content:</b></p>
                                </div>
                                <div class="col-sm-11 col-md-11 col-lg-11">
                                    <textarea id="fileText" rows="5" class="form-control" th:text="${grammar.getFileText()}" placeholder="Grammar file "  name="fileText" th:inline="text" style="resize: none;" />
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <button type="submit" th:id="saveGrammar" th:name="saveGrammar" class="btn-default btn btn-sm">Save</button>
                            </div>
                            <input type="hidden" name="userId" id="userId" th:value="${user.id}"/>
                        </form>
