<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
</head>
<body>

<div id="page" layout:fragment="content" message=${errorMessage}>

    <!-- Main -->
    <div class="container">
        <div class="row">
            <div id="forms" class="panel panel-default">
                <header class="panel-heading">
                    <h2>New Grammar</h2>
                </header>

                <section class="panel-body center-block">
                    <form name="newGrammarForm" th:action="@{/grammar/saveGrammar}" th:object="${grammar}"
                          enctype="multipart/form-data" role="form" method="POST">
                        <div class="row form-group">
                            <div class="col-sm-1 col-md-1 col-lg-1">
                                <p><b>Name:</b></p>
                            </div>
                            <div class="col-sm-11 col-md-11 col-lg-11">
                                <input id="grammarName" type="text" class="form-control"
                                       th:value="${grammar.getGrammarName()}" name="grammarName"
                                       placeholder="Name of the grammar"/>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-sm-1 col-md-1 col-lg-1">
                                <p><b>Description:</b></p>
                            </div>
                            <div class="col-sm-11 col-md-11 col-lg-11">
                                <input id="grammarDescription" type="text" class="form-control"
                                       th:value="${grammar.getGrammarDescription()}" name="grammarDescription"
                                       placeholder="Description of the grammar"/>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-sm-1 col-md-1 col-lg-1">
                                <p><b>Content:</b></p>
                            </div>
                            <div class="col-sm-11 col-md-11 col-lg-11">
                                <textarea id="fileText" rows="5" class="form-control" th:text="${grammar.getFileText()}"
                                          placeholder="Grammar file " name="fileText" th:inline="text"
                                          style="resize: none;"/>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <button type="submit" th:id="saveGrammar" th:name="saveGrammar"
                                    class="btn-default btn btn-sm">Save
                            </button>
                        </div>
                        <input type="hidden" name="userId" id="userId" th:value="${user.id}"/>
                    </form>
                </section>
            </div>
        </div>
    </div>
    <!-- END Main -->

</div>

</body>
</html>
